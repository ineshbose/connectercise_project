{% extends 'connectercise/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title_block %}
Register
{% endblock %}
{% block body_block %}
<div class="container text-center">
    <div class="jumbotron p-4">
        <div class="container">
             <h1 class="jumbotron-heading">Register Here</h1>
        </div>
        <hr><br /><br />
        <form class="form-registration_register" role="form" method="post" action=".">
        {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-lg btn-primary btn-block" type="submit"
            value="Submit">Register here</button>
            <br>
        </form>
    </div>
</div>
{% endblock %}
