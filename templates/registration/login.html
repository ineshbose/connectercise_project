{% extends 'connectercise/base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block title_block %}
Login
{% endblock %}
{% block body_block %}
    <div class="jumbotron p-4">
        <div class="container">
             <h1 class="jumbotron-heading">Login</h1>
        </div>
    </div>
    <div class="container">
        <form class="form-signin" role="form" method="post" action=".">
        {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-lg btn-primary btn-block" type="submit"
            value="Submit">Sign in</button>
            <br>
        </form>
        <a class="btn btn-lg btn-primary btn-block" href="{% url 'registration_register' %}">Register Here</a>
        <br>
    </div>
{% endblock %}
