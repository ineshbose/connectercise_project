{% extends 'connectercise/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title_block %}
    Add A Request
{% endblock %}
{% block body_block %}
<div class="container text-center">
    <div class="jumbotron p-4">
        <div class="container">
            <h1>Add a Request</h1>
        </div>
        <hr><br /><br />
        <div class="container">
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Save Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
