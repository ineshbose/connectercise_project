{% extends 'connectercise/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title_block %}
    Add A Request
{% endblock %}
{% block body_block %}
<div class="container text-center">
    <div class="jumbotron p-4">
        <div class="container">
            <h1>Add a Request</h1>
        </div>
        <hr><br /><br />
        <div class="container">
            {% if sport %}
            <form id="add_request_form" method="POST" action="{% url 'connectercise:add_sport_request' sport.slug %}" enctype="multipart/form-data">
            {% else %}
            <form id="add_request_form" method="POST" action="{% url 'connectercise:add_request' %}" enctype="multipart/form-data">
            {% endif %}
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Create Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
