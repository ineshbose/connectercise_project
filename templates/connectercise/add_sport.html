<!DOCTYPE html>
<html>
    <head>
        <title>
            Connectercise
        </title>
    </head>
    <body>
        <h1>Add a Sport</h1>
        <div>
            <form id="sport_form" method="post" action="/add_sport/">
                {% csrf_token %}
                {% for hidden in form.hidden_fields %}
                    {{ hidden }}
                {% endfor %}
                {% for field in form.visible_fields %}
                    {{ field.errors }}
                    {{ field.help_text }}
                    {{ field }}
                {% endfor %}
                <input type="submit" name="submit" value="Create Sport" />
            </form>
        </div>
    </body>
</html>
